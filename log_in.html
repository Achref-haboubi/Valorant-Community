<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon"  href="Images/logo.webp">
</head>
<body>
    <div class="mainBox">
         <h1>Login</h1>
         <div class="box1">
             <input type="text" placeholder="Username" >
             <img src="Images/account.png" width="20px" id="image_icon">
         </div>
         <div class="box1">
             <input type="password" placeholder="Password" >
             <img src="Images/password.png" width="20px" id="image_icon">
         </div> 
         <div class="forgot_password">
             <label>
                  <input type="checkbox">
                  Remember me
             </label>
             <a href="">Forgot Password?</a>  
         </div>   
         <div class="Login_button">
             <input type="button" value="Login" id="button">
         </div>
         <div class="account">
             <label> Don't have an account? <a href="Sign_up.html">Sign up</a></label>
         </div>
    </div>
</body>
</html>
